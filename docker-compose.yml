version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: segmentation_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: segmentation
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: segmentation_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      - APP_NAME=Customer Segmentation API
      - ENV=dev
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/segmentation
      - UPLOAD_DIR=data
      - OUTPUT_DIR=outputs
    volumes:
      - ./backend/data:/app/data
      - ./backend/outputs:/app/outputs
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: segmentation_frontend
    depends_on:
      - api
    ports:
      - "3000:80"

volumes:
  postgres_data:

